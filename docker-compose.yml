version: "3.9"

services:
  jenkins:
    build:
      context: ./jenkins
    container_name: jenkins_server
    user: root
    privileged: true

    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - sonarqube

  app:
    build:
      context: ./app
    container_name: my_app
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
    depends_on:
      - jenkins

  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube_server
    depends_on:
      - db
    ports:
      - "9000:9000"
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://db:5432/sonar
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions

  db:
    image: postgres:13
    container_name: sonar_db
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonar
    volumes:
      - sonar_db:/var/lib/postgresql/data

volumes:
  jenkins_home:
  sonar_data:
  sonar_extensions:
  sonar_db:

